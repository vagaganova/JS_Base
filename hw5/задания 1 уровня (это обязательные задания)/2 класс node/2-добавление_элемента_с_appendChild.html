    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict'
        let appendedElement = document.createElement('h3')
        appendedElement.innerText = 'hellow world'
        let targetElement = document.querySelector('body div')
        if(targetElement && targetElement.appendChild)targetElement.appendChild(appendedElement)
    </script>
